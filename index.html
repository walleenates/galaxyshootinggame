<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Shooter Game</title>
    <style>
    #welcome-screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 60%; /* Set a fixed width */
  height: 500px; /* Adjust height based on content */
  background-color: #001f3f; /* Dark blue background */
  color: #ffffff; /* White text color */
  text-align: center;
  font-family: "Arial", sans-serif;
  padding: 40px; /* Add some padding for spacing */
  margin: auto; /* Center horizontally */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
  position: relative; /* So it's not full screen */
  top: 65%; /* Increase this to move it further down */
  max-width: 800px; /* Set a maximum width */
  min-width: 800px; /* Minimum width for small screens */
  
  animation: vibrate 0.5s infinite; /* Add the vibration animation */
}

/* Define the vibrate keyframes */
@keyframes vibrate {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}





h1 {
  font-size: 2.5em; /* Larger title font size */
  margin-bottom: 20px; /* Space below title */
  color: #c2b4b4;
  animation: vibrate 0.3s infinite; /* Apply the vibration animation */
}

/* Define the vibrate keyframes */
@keyframes vibrate {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}


#level-selection {
  margin-bottom: 20px; /* Space below level selection */
  color: #c4baba; /* Light text color */
}

/* Label styles */
label {
  font-size: 1.2em; /* Slightly larger font for label */
  margin-right: 10px; /* Space between label and select */
  color: #ffffff; /* Red color for label */
  animation: vibrate 0.5s infinite; /* Add vibration animation */
}

/* Select dropdown styles */
select {
  padding: 5px 10px; /* Padding inside the select */
  font-size: 1em; /* Font size for select */
  border: 2px solid #ffffff; /* White border */
  border-radius: 5px; /* Rounded corners */
  background-color: #001f3f; /* Match background */
  color: #ffffff; /* White text */
  transition: border-color 0.3s, transform 0.3s; /* Transition for hover and animation effects */
}

/* Focus effect for select */
select:focus {
  outline: none; /* Remove default focus outline */
  border-color: #ffffff; /* Highlight border color on focus */
  transform: scale(1.05); /* Slightly larger on focus */
}

/* Keyframes for vibration animation */
@keyframes vibrate {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}


      #start-button {
  padding: 10px 20px; /* Padding for button */
  font-size: 1.5em; /* Larger font size for button */
  background-color: #ffffff; /* Bright red background */
  color: #ffffff; /* White text */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor */
  transition: background-color 0.3s, transform 0.3s; /* Transition for hover and animation effects */
  
  animation: vibrate 0.5s infinite; /* Add vibration animation */
}

/* Define the same vibrate keyframes */
@keyframes vibrate {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(2px, 2px); }
  100% { transform: translate(0); }
}

#start-button:hover {
  background-color: #c2332d; /* Darker red when hovered */
  transform: scale(1.05); /* Slightly larger on hover */
}


      #start-button:active {
        background-color: #ff2c20; /* Even darker on click */
      }

      h2 {
        font-size: 28px;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
            0 0 20px rgba(255, 255, 255, 0.7);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 255, 255, 1),
            0 0 30px rgba(255, 255, 255, 1);
        }
      }

      /* Game container styles */
      #game-container {
        display: none;
        position: relative;
        margin: 20px auto;
        overflow: hidden;
        max-width: 800px;
        border: 2px solid #fff;
        border-radius: 15px;
        background: #0a0a0a;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      #gameCanvas {
        background: url("https://cdn.pixabay.com/photo/2011/12/14/12/17/galaxy-11098_960_720.jpg") no-repeat
          center/cover;
        border-radius: 10px;
        width: 100%;
        height: auto; /* Maintain aspect ratio */
      }

      /* Score display */
      #score-container {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }

      /* Button styles */
      button {
        padding: 12px 24px;
        font-size: 18px;
        background: linear-gradient(145deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
      }

      /* Game Over Screen */
      #game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 10px;
        border: 2px solid #dc3545;
        box-shadow: 0 0 20px rgba(220, 53, 69, 0.8);
        animation: fadeIn 1s ease-in-out;
      }

      #game-over p {
        font-size: 24px;
        color: #fff;
      }

      #restart-button {
        background-color: #28a745;
      }

      #restart-button:hover {
        background-color: #218838;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Quit button in the game */
      #quit-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #dc3545;
        border-radius: 5px;
      }

      #quit-button:hover {
        background-color: #c82333;
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }

        h2 {
          font-size: 20px;
        }

        #score-container {
          font-size: 16px;
          padding: 6px;
        }

        button {
          padding: 8px 16px;
          font-size: 16px;
        }

        #game-over p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="welcome-screen">
      <h1>Welcome to Galaxy Shooter</h1>
      <div id="level-selection">
        <label
          >Select Level:
          <select id="level-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </div>
      <button id="start-button">Start Game</button>
    </div>

    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <button id="quit-button">Quit Game</button>
    </div>

    <div id="game-over">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="restart-button">Restart Game</button>
    </div>

    <script>
      const startButton = document.getElementById("start-button");
      const quitButton = document.getElementById("quit-button");
      const welcomeScreen = document.getElementById("welcome-screen");
      const gameContainer = document.getElementById("game-container");
      const gameOverScreen = document.getElementById("game-over");
      const restartButton = document.getElementById("restart-button");
      const scoreDisplay = document.getElementById("score");
      const finalScoreDisplay = document.getElementById("final-score");
      const levelSelect = document.getElementById("level-select");

      let canvas,
        ctx,
        player,
        playerImage, // Image for the player's aircraft
        enemies,
        enemyImages = [], // Array to hold enemy images
        bullets,
        enemyBullets,
        gameOver,
        score,
        enemySpeed;

      startButton.addEventListener("click", startGame);
      quitButton.addEventListener("click", quitGame);
      restartButton.addEventListener("click", restartGame);

      // Preload enemy images
      const preloadEnemyImages = () => {
        const enemyImageFiles = ["ufo.png", "ufo1.png", "ufo2.png"];
        enemyImageFiles.forEach((file) => {
          const img = new Image();
          img.src = file;
          enemyImages.push(img);
        });
      };

      function startGame() {
        const level = levelSelect.value; // Get selected level
        welcomeScreen.style.display = "none";
        gameContainer.style.display = "block";
        canvas = document.getElementById("gameCanvas");
        ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        playerImage = new Image(); // Load the aircraft image
        playerImage.src = "aircraft.png"; // Path to the image

        player = {
          x: canvas.width / 2 - 25,
          y: canvas.height - 70,
          width: 50,
          height: 50,
          speed: 5,
        };

        bullets = [];
        enemies = [];
        enemyBullets = []; // Initialize enemy bullets array
        gameOver = false;
        score = 0;

        // Set enemy speed based on level
        enemySpeed = level === "easy" ? 2 : level === "medium" ? 4 : 6; // Adjust speeds accordingly

        requestAnimationFrame(gameLoop);
      }

      function quitGame() {
        welcomeScreen.style.display = "block";
        gameContainer.style.display = "none";
        gameOverScreen.style.display = "none";
      }

      function restartGame() {
        gameOverScreen.style.display = "none";
        startGame();
      }

      function gameLoop() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player as an aircraft image
        ctx.drawImage(
          playerImage,
          player.x,
          player.y,
          player.width,
          player.height
        );

        // Move and draw bullets
        bullets.forEach((bullet, index) => {
          bullet.x += bullet.vx;
          bullet.y += bullet.vy;
          if (
            bullet.y < 0 ||
            bullet.x < 0 ||
            bullet.x > canvas.width ||
            bullet.y > canvas.height
          ) {
            bullets.splice(index, 1); // Remove bullet if out of bounds
          }
          ctx.fillStyle = "red";
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        // Move and draw enemies
        enemies.forEach((enemy, index) => {
          enemy.y += enemy.vy;

          // Check if enemy hits player
          if (checkCollision(player, enemy)) {
            endGame();
          }

          // Remove enemies out of bounds
          if (enemy.y > canvas.height) {
            enemies.splice(index, 1);
          }

          // Check if bullet hits enemy
          bullets.forEach((bullet, bIndex) => {
            if (checkCollision(bullet, enemy)) {
              score++;
              bullets.splice(bIndex, 1);
              enemies.splice(index, 1);
            }
          });

          // Draw the enemy using its specific image
          const enemyImage = enemyImages[enemy.type]; // Use the enemy type to get the correct image
          ctx.drawImage(
            enemyImage,
            enemy.x,
            enemy.y,
            enemy.width,
            enemy.height
          );

          // Randomly make the enemy shoot bullets
          if (Math.random() < 0.02) {
            // Adjust shooting probability as needed
            enemyBullets.push({
              x: enemy.x + enemy.width / 2 - 2.5, // Center the bullet on the enemy
              y: enemy.y + enemy.height, // Start from the bottom of the enemy
              width: 5,
              height: 10,
              vy: 3, // Speed of enemy bullets
            });
          }
        });

        // Move and draw enemy bullets
        enemyBullets.forEach((bullet, index) => {
          bullet.y += bullet.vy;

          // Check if bullet hits player
          if (checkCollision(player, bullet)) {
            endGame();
          }

          // Remove bullets out of bounds
          if (bullet.y > canvas.height) {
            enemyBullets.splice(index, 1);
          }

          ctx.fillStyle = "orange"; // Change bullet color
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        // Draw score
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);

        // Player movement
        if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
        if (keys.ArrowRight && player.x + player.width < canvas.width)
          player.x += player.speed;
        if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
        if (keys.ArrowDown && player.y + player.height < canvas.height)
          player.y += player.speed;

        // Generate enemies from the top
        if (Math.random() < 0.02) {
          let x = Math.random() * (canvas.width - 40); // Adjusted for smaller enemy width
          let y = -40; // Adjusted for smaller enemy height
          let type = Math.floor(Math.random() * enemyImages.length); // Random enemy type
          enemies.push({ x, y, width: 40, height: 40, vy: enemySpeed, type }); // Changed enemy size
        }

        requestAnimationFrame(gameLoop);
      }

      // Key handling
      const keys = {};
      window.addEventListener("keydown", (e) => (keys[e.key] = true));
      window.addEventListener("keyup", (e) => (keys[e.key] = false));

      // Shooting bullets toward enemies
      window.addEventListener("keydown", (e) => {
        if (e.key === " ") {
          // Find the closest enemy
          if (enemies.length > 0) {
            const closestEnemy = enemies.reduce((prev, curr) =>
              Math.abs(player.x - curr.x) < Math.abs(player.x - prev.x)
                ? curr
                : prev
            );
            const angle = Math.atan2(
              closestEnemy.y - player.y,
              closestEnemy.x - player.x
            );
            const bulletSpeed = 7;
            bullets.push({
              x: player.x + player.width / 2 - 2.5,
              y: player.y,
              width: 5,
              height: 10,
              vx: bulletSpeed * Math.cos(angle),
              vy: bulletSpeed * Math.sin(angle),
            });
          }
        }
      });

      function checkCollision(rect1, rect2) {
        return (
          rect1.x < rect2.x + rect2.width &&
          rect1.x + rect1.width > rect2.x &&
          rect1.y < rect2.y + rect2.height &&
          rect1.y + rect1.height > rect2.y
        );
      }

      function endGame() {
        gameOver = true;
        gameOverScreen.style.display = "block";
        finalScoreDisplay.innerText = score;
      }

      // Preload enemy images when the script loads
      preloadEnemyImages();
    </script>
  </body>
</html>
